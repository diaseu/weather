<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    #sidebar {
      background-color: #cfd8dc;
    }
    .nav-logo {
      max-width: 24px;
    }
  </style>

</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navigation -->
    <nav class="blue-grey darken-3">
      <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo center white-text"><i class="fas fa-cloud-sun"></i> Weather Dashboard</a>
        <ul class="left hide-on-med-and-down white-text">
          <li><a href="http://www.github.com/diaseu/"><img src="./assets/img/ds-logo.png" alt="Logo" class="nav-logo"></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container-fluid">
    <div class="row">
      <!-- Left Sidebar -->
      <div id="sidebar" class="col m3 blue-grey lighten-3">
        <h4 class="mt-5 mb-5">Search by City</h4>

        <div class="input-group">
          <div class="row">
            <div class="col s12 m9">
              <input id="city" type="text" class="form-control" placeholder="City">
            </div>
            <div class="col s12 m3">
              <a id="search" class="waves-effect waves-light btn"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>

        <div class="spacer"></div>

        <div id="searchHistory">
          <i class="fas fa-history"></i>
        </div>


      </div>
      <!-- Weather Content -->
      <div class="col m9">
        <div id="todayWeather" class="weatherbox">
          <div id="todayLocation">Test</div>
          <div id="todayDate"></div>
          <div id="todayIcon"></div>
          <div id="currentTemp"></div>
          <div id="todayDesc"></div>

        </div>



      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
